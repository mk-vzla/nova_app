{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Shift</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <link rel="icon" href="{% static 'imagenes/nova_icono.ico' %}">
</head>

<body>
    {% include 'includes/nav_bar.html' %}
    <div class="background-image"></div>
    <header>
        <br>
        <br>
        <br>
        <img src="{% static 'imagenes/nova_header.jpg' %}" alt="Header Image" class="header-image">
    </header>

    <div class="container">
        <br>
        <h4>Iniciar Sesión</h4>
        <br>
        <div class="row justify-content-center">
            <div class="col-12 col-sm-6 col-md-9 col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <form id="formulario_recupera" action="">
                            <div class="mb-3">
                                <label class="form-label" for="">Correo Electrónico</label>
                                <input type="text" class="form-control" name="email" id="email"
                                    placeholder="Ej: correo@ejemplo.com">
                                <small class="text-danger" id="email-error"></small>
                            </div>
                            <br>
                            <div class="d-grid">
                                <button class="btn btn-outline-secondary" type="submit">Enviar email</button>
                            </div>
                            <br>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div>
            <br>
            <br>
            <p>© 2025 Nova Shift</p>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
        <script src="{% static 'js/valid_recovery.js' %}"></script>
    </footer>
</body>

</html>
