{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Shift</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <link rel="icon" href="{% static 'imagenes/nova_icono.ico' %}">
</head>

<body>
    {% include 'includes/nav_bar.html' %}
    <div class="background-image"></div>
    <header>
        <br>
        <br>
        <br>
        <img src="{% static 'imagenes/nova_header.jpg' %}" alt="Header Image" class="header-image">
    </header>

    <div class="container">
        <br>
        <h4>Registro</h4>
        <br>
        <div class="row justify-content-center">
            <div class="col-12 col-sm-6 col-md-9 col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <form id="formulario_registro" action="">
                            <div class="mb-3">
                                <label class="form-label" for="">Nombre Completo</label>
                                <input type="text" class="form-control" name="nombre" id="nombre"
                                    placeholder="Ej: Juan Pérez">
                                <small class="text-danger" id="nombre-error"></small>
                            </div>
                            <!-- <div class="mb-3">
                                <label class="form-label" for="">Alias</label>
                                <input type="text" class="form-control" name="alias" id="alias"
                                    placeholder="Ej: Gamer123">
                                <small class="text-danger" id="alias-error"></small>
                            </div> -->
                            <div class="mb-3">
                                <label class="form-label" for="">Alias</label>
                                <input type="text" class="form-control" name="alias" id="alias" placeholder="Ej: Gamer123">
                                <small class="text-danger" id="alias-error"></small>
                                <div class="mb-3 text-center">
                                    <strong>Sugerencias:</strong>
                                    <div id="alias-sugerencias" class="d-flex justify-content-center flex-wrap gap-2"></div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="">Correo Electrónico</label>
                                <input type="text" class="form-control" name="email" id="email"
                                    placeholder="Ej: correo@ejemplo.com">
                                <small class="text-danger" id="email-error"></small>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="">Contraseña</label>
                                <input type="password" class="form-control" name="password1" id="password1"
                                    placeholder="Mínimo 6 caracteres">
                                <small class="text-danger" id="password1-error"></small>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for=""> Confirmación contraseña</label>
                                <input type="password" class="form-control" name="password2" id="password2"
                                    placeholder="Repite tu contraseña">
                                <small class="text-danger" id="password2-error"></small>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="">Fecha de Nacimiento</label>
                                <input type="date" class="form-control" name="fecha" id="fecha"
                                    placeholder="Selecciona tu fecha de nacimiento">
                                <small class="text-danger" id="fecha-error"></small>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="">Dirección de Despacho</label>
                                <textarea class="form-control" name="direccion" rows="2" cols="5" id="direccion"
                                    placeholder="Ej: Calle Falsa 123, Ciudad"></textarea>
                                <small class="text-danger" id="direccion-error"></small>
                            </div>
                            <!-- <div class="mb-3">
                                <label for="rol" class="form-label">Rol</label>
                                <select class="form-select" id="rol">
                                    <option value="2">Jugador</option>
                                </select>
                                <small class="text-danger" id="rol-error" name="rol"></small>
                            </div> -->
                            <div class="d-flex align-items-center mb-3">
                                <div class="form-check me-3">
                                    <input class="form-check-input" type="checkbox" value="" id="terminos">
                                    <label class="form-check-label" for="terminos">
                                        Acepto los <a href="#" data-bs-toggle="modal" data-bs-target="#modalEditarUsuario">Términos y Condiciones</a>
                                    </label>
                                </div>
                                <div>
                                    {% include 'includes/modal_terminos.html' %}
                                </div>
                                <div class="error-message text-danger ms-3"></div>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-outline-info" type="submit">Completar Registro</button>
                            </div>
                            <br>
                            <div class="d-grid">
                                <button class="btn btn-outline-secondary" type="button" id="limpiar">Limpiar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div>
            <br>
            <br>
            <p>© 2025 Nova Shift</p>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
            <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
            <script src="{% static 'js/validaciones.js' %}"></script>
    </footer>
</body>

</html>
